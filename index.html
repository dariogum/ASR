<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="An Automatic Speech Recognition implementation with native browsers API.">
		<meta name="keywords" content="ASR,AutomaticSpeechRecognition,API,JavaScript,HTML,Accesibility">
		<meta name="author" content="Darío Germán Uberti Manassero">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Automatic Speech Recognition - DarioGUM</title>
		<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#E85A4F">
		<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#E85A4F">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form class="asrForm" id="asrForm">
			<div class="clearfix">
				<div class="column">
					<img src="ic_settings_voice_black_24dp_2x.png" width="48" height="48" role="presentation">
					<div>
						<label for="grammar">I want to recognize this words</label>
						<div class="grammar" contenteditable="true" id="grammar"></div>
					</div>
					<div>
						<label for="lang">With the language</label>
						<select name="lang" id="lang" required>
							<option value="es-US">es-US</option>
						</select>
					</div>
					<div>
						<input class="styled-checkbox" type="checkbox" name="continuous" id="continuous" checked="checked">
						<label for="continuous">Recognizing continuously</label>
					</div>
					<div>
						<input class="styled-checkbox" type="checkbox" name="interimResults" id="interimResults" checked="checked">
						<label for="interimResults">Interim results</label>
					</div>
					<div>
						<label for="maxAlternatives">And the maximum of alternatives</label>
						<input type="number" step="1" name="maxAlternatives" id="maxAlternatives" min="1" max="5" value="1">
					</div>
				</div>
				<div class="column">
					<img src="ic_text_fields_black_24dp_2x.png" width="48" height="48" role="presentation">
					<div>
						<label for="results">Alternatives for the recognized text</label>
						<ul class="results" id="results"></ul>
					</div>
				</div>
			</div>
			<div class="buttons">
				<button type="button" id="start">Start</button>
				<button type="button" id="stop">Stop</button>
			</div>
			<div class="feedback">
				<span id="feedbackText">Tip: Select your language and press Start.</span>
			</div>
		</form>
		<footer>
			<p>&copy;DarioGUM</p>
		</footer>
		<script type="text/javascript" src="asr.js"></script>
	</body>
</html>
